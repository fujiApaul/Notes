<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="map-container">
    <img src="your-map-image.jpg" alt="Map" class="map-image">
    <div class="map-controls">
      <label for="current-location">Enter your current location (in km):</label>
      <input type="number" id="current-location" value="30">
      <label for="destination">Choose your Destination:</label>
      <select id="destination">
        <option value="A">Police Station</option>
        <option value="B">Fast Food</option>
        <option value="C">Mall</option>
        <option value="D">Church</option>
        <option value="E">Bank</option>
      </select>
      <button id="calculate">Calculate Distance</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
