<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <a href="page2.html">
        <button style="font-size: 25px; background-color: gray; color: aliceblue; border-radius: 25px;">click me</button>
        </a>

        <br><br>

        <button onclick="doSomething()" style="font-size: 25px; background-color: gray; color: aliceblue; border-radius: 25px;">NO, CLICK ME!!</button>

        <p id="greeting">Hello</p>

        <script>
            function doSomething()
            {
                if (document.getElementById("greeting").innerHTML == "Hello")
                {
                    document.getElementById("greeting").innerHTML = "Goodbye";
                }

                else
                {
                    document.getElementById("greeting").innerHTML = "Hello";
                }
            }
        </script>




    </body>
</html>
